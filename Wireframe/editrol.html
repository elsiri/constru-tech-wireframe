  <script>
    $("#form").submit(function(e){
        e.preventDefault();
    });
    $('#edit').on('click', async function(){
      let estado = $("#estado").val();
      let nombre = $("#name").val();
      // let permisosRol = $('input[name="permiso"]:checked').val();

      let errors = [];

      await errors.push(alertconfirm("Nombre", nombre, 'string', ''));
      await errors.push(alertconfirm("Estado", estado, 'array', 0));
      // await errors.push(alertconfirm("Permisos del rol", permisosRol, 'array', 0));

      const allcheck = array => array.every(value => value === [0]);
      const check = allcheck(errors);
      
      if (check) {
        $.confirm({
            title:"Success",
            content:"Rol modificado con exito",
            icon: 'fa fa-check',
            theme: 'modern',
            closeIcon: true,
            animation: 'news',
            closeAnimation: 'news',
            type: 'green',
        })     
      }else{
          $.confirm({
          title:"Error",
          content:errors,
          icon: 'fa fa-xmark',
          theme: 'modern',
          closeIcon: true,
          animation: 'news',
          closeAnimation: 'news',
          type: 'red',
        })
      }
    });
