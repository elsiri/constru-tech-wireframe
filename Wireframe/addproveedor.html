  <script>

    $("#form").submit(function(e){
      e.preventDefault();
  });
  $('#add').on('click', async function(){
    let nombre = $("#nombre").val();
    let nit = $("#nit").val();
    let email = $('#email').val();
    let direccion = $('#direccion').val();
    let telefono = $('#telefono').val();
    let estado = $('#estado').val();
    let tipo= $('#tipo').val();
    let contacto = $('#contacto').val();
    let TelContacto = $('#TelContacto').val();
    let EmailContacto = $('#EmailContacto').val();
      let errors = []
      await errors.push(alertconfirm("Nombre", nombre,'string',6));    
      await errors.push(alertconfirm("NIT", nit,'string',11));
      await errors.push(alertconfirm("Email",email,'string',10));
      await errors.push(alertconfirm("Dirección",direccion,'string',16));
      await errors.push(alertconfirm("Telefono",telefono,'string',10));
      await errors.push(alertconfirm("Estado",estado,'array',''));
      await errors.push(alertconfirm("Tipo de proveedor",tipo,'array',''));
      await errors.push(alertconfirm("Nombre del contacto",contacto,'string',8));
      await errors.push(alertconfirm("Telefono del contacto",TelContacto,"string",10));
      await errors.push(alertconfirm("Email del contacto",EmailContacto,"string",10))
      const allcheck =  array => array.every(value => value === array[0])
      const check = allcheck(errors)
       if (check) {
        $.confirm({
            title:"Success",
            content:"Proveedor editado con exito",
            icon: 'fa fa-check',
            theme: 'modern',
            closeIcon: true,
            animation: 'news',
            closeAnimation: 'news',
            type: 'green',
        })     
      }else{
          $.confirm({
          title:"Error",
          content:errors,
          icon: 'fa fa-xmark',
          theme: 'modern',
          closeIcon: true,
          animation: 'news',
          closeAnimation: 'news',
          type: 'red',
        })
      }      
    });
  </script>
