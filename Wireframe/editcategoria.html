  <script>
    $("#form").submit(function(e){
        e.preventDefault();
      });
    $('#edit').on('click', async function(){
      let nombre = $("#nombre").val();
      let unidadMedida = $("#unidadMedida").val();
      let estado = $("#estado").val();
      let errors = []
      await errors.push(alertconfirm("Nombre", nombre,'string',10))
      await errors.push(alertconfirm("Unidad de medida", unidadMedida, '', ''))
      await errors.push(alertconfirm("Estado", estado, '', ''))
      const allcheck =  array => array.every(value => value === array[0])
      const check = allcheck(errors)
      console.log(check,errors)
       if (check) {
        $.confirm({
            title:"Categoria modificado con exito!",
            content:"Redirecionando a listado de categorias...",
            icon: 'fa fa-check',
            theme: 'modern',
            closeIcon: true,
            animation: 'news',
            closeAnimation: 'news',
            type: 'green',
            columnClass:'col-md-6 col-md-offset-3',
            autoClose: 'okay|4000',
            buttons: {
                okay: function () {
                  window.location.href = "categorias.html";
                },
            }            
        })     
      }else{
          $.confirm({
          title:"Error",
          content:errors,
          icon: 'fa fa-xmark',
          theme: 'modern',
          closeIcon: true,
          animation: 'news',
          closeAnimation: 'news',
          type: 'red',
        })
      }      
    });
