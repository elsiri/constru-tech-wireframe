  <script>
    $("#empleado").bsMultiSelect();
    $("#rol").bsMultiSelect();
    $("#form").submit(function(e){
        e.preventDefault();
    });
    $('#add').on('click', function(){
      const empleado = $("#empleado").val();
      const estado = $("#estado").val();
      const rol = $("#rol").val();
      const pw = $("#pw").val();
      const cpw=$("#cpw").val();
          console.log(empleado,estado,rol,pw,cpw)
      if (empleado.length <=0 || estado.length <=0 || rol.length <=0 || pw == null || pw =='' || cpw== null || cpw=='') {
        $.confirm({
            title:"Error",
            content:"No deben haber campos vacios",
            icon: 'fa fa-xmark',
            theme: 'modern',
            closeIcon: true,
            animation: 'news',
            closeAnimation: 'news',
            type: 'red',
        });        
      }else{
        $.confirm({
            title:"Success",
            content:"Usuario registrado con exito",
            icon: 'fa fa-check',
            theme: 'modern',
            closeIcon: true,
            animation: 'news',  
            closeAnimation: 'news',
            type: 'green',
        });         
      }
    });
  </script>
