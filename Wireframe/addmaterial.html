  <script>
    $("#form").submit(function(e){
      e.preventDefault();
    });
    $("#add").on('click', async function(){
      //Variables del formulario
      let nombre = $("#nombre").val();
      let cantidad = $("#cantidad").val();
      let proveedor = $("#proveedor").val();
      let precio = $("#price").val();
      let tipoMaterial = $("#tipoMaterial").val();
      let estado = $("#estado").val();

      let errors = [];

      await errors.push(alertconfirm("Nombre", nombre, 'string', ''));
      await errors.push(alertconfirm("Cantidad", cantidad, 'int', 1));
      await errors.push(alertconfirm("Proveedor", proveedor, 'array', 0));
      await errors.push(alertconfirm("Precio", precio, 'int', 1));
      await errors.push(alertconfirm("Tipo de material", tipoMaterial, 'array', 0));
      await errors.push(alertconfirm("Estado", estado, 'array', 0));

      const allcheck = array => array.every(value => value === [0]);
      const check = allcheck(errors);

      if (check) {
        $.confirm({
            title:"Success",
            content:"Material registrado con exito",
            icon: 'fa fa-check',
            theme: 'modern',
            closeIcon: true,
            animation: 'news',
            closeAnimation: 'news',
            type: 'green',
        })     
      }else{
          $.confirm({
          title:"Error",
          content:errors,
          icon: 'fa fa-xmark',
          theme: 'modern',
          closeIcon: true,
          animation: 'news',
          closeAnimation: 'news',
          type: 'red',
        })
      }
    });
  </script>
