  <script>   
    $("#fechaini").datepicker({ dateFormat: 'yy/mm/dd' }).datepicker("setDate", '+2m');
    $("#fechafin").datepicker({ dateFormat: 'yy/mm/dd' }).datepicker("setDate", '2023/06/17');
    $("#example").bsMultiSelect();
    $("#example2").bsMultiSelect();
    $("#form").submit(function(e){
        e.preventDefault();
    });
  
    $('#edit').on('click', async function(){
      const cliente = $("#cliente").val();
      const direccion = $("#direccion").val();
      const descripcion = $("#descripcion").val();
      const fechaini = $("#fechaini").val();
      const fechafin = $("#fechafin").val();
      const selectEmpl = $("#example2").val();
      const selectMat = $("#example").val(); 
      let errors = []
      await errors.push(alertconfirm("Cliente", cliente,'',''))
      await errors.push(alertconfirm("Fecha inicio", fechaini,'date',''))
      await errors.push(alertconfirm("Fecha fin", fechafin,'date',''))
      await errors.push(alertconfirm("Direccion", direccion,'string',20))
      await errors.push(alertconfirm("Descripcion", descripcion,'string',30))
      await errors.push(alertconfirm("Empleado", selectEmpl,'array',0))
      await errors.push(alertconfirm("Material", selectMat,'array',0)) 
      const allcheck =  array => array.every(value => value === array[0])
      const check = allcheck(errors)     
      if (check) {
        $.confirm({
            title:"Obra editada con exito!",
            content:"Redirecionando a listado de obras...",
            icon: 'fa fa-check',
            theme: 'modern',
            closeIcon: true,
            animation: 'news',
            closeAnimation: 'news',
            type: 'green',
            columnClass:'col-md-6 col-md-offset-3',
            autoClose: 'okay|4000',
            buttons: {
                okay: function () {
                  window.location.href = "obras.html";
                },
            }            
        })        
      }else{
          $.confirm({
          title:"Error",
          content:errors,
          icon: 'fa fa-xmark',
          theme: 'modern',
          closeIcon: true,
          animation: 'news',
          closeAnimation: 'news',
          type: 'red',
          columnClass:'col-md-6 col-md-offset-3',
          buttons:{
            Cerrar: function(){
              
            }
          }
        })        
      }

    });
  </script>
