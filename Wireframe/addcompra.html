  <script>
    $(function(){
      $("#fecha").datepicker({
        dateFormat: "yy/mm/dd",
        defaultDate:+7
      });
      $("#fecha").datepicker("option", "showAnim", "slide");

    });

   $(".duplicate").click(function(){
      $("#detalle").clone().appendTo("#producto");
   });    

    $("#fechafin").datepicker();
    $("#form").submit(function(e){
        e.preventDefault();
    });
    $('#add').on('click', async function(){
      let proveedor = $("#proveedor").val();
      let nomProduc = $("#nomProduc").val();
      let fecha = $('#fecha').val();
      let precio = $('#precio').val();
      let cantidad = $('#cantidad').val()
      let img = $('#img').val()
      console.log(fecha)
      let errors = []
      await errors.push(alertconfirm("Proveedor", proveedor,'array',0));    
      await errors.push(alertconfirm("Producto", nomProduc,'array',0));
      await errors.push(alertconfirm("Fecha de compra", fecha,'date',''));
      await errors.push(alertconfirm("Imagen factura", img,'string',''));       
      await errors.push(alertconfirm("Precio",precio,'int',''));
      await errors.push(alertconfirm("Cantidad",cantidad,'int',0))
      const allcheck =  array => array.every(value => value === array[0])
      const check = allcheck(errors)
       if (check) {
        $.confirm({
            title:"Success",
            content:"Compra ingresada con exito",
            icon: 'fa fa-check',
            theme: 'modern',
            closeIcon: true,
            animation: 'news',
            closeAnimation: 'news',
            type: 'green',
        })     
      }else{
          $.confirm({
          title:"Error",
          content:errors,
          icon: 'fa fa-xmark',
          theme: 'modern',
          closeIcon: true,
          animation: 'news',
          closeAnimation: 'news',
          type: 'red',
        })
      }      
    });
  </script>
