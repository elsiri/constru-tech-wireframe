  <script>
    $(function(){
      $("#fecha").datepicker({
        dateFormat: "yy-mm-dd",
        defaultDate:+7
      });
      $("#fecha").datepicker("option", "showAnim", "slide");
      $("#fecha").datepicker({minDate: -1, maxDate:"+10D"});
    });

    $("#fechafin").datepicker();
    $("#form").submit(function(e){
        e.preventDefault();
    });
    $('#add').on('click', async function(){
      let proveedor = $("#proveedor").val();
      let categoria = $("#categoria").val();
      let fecha = $('#fecha').val();
      let precio = $('#precio').val();
      let cantidad = $('#cantidad').val()
      console.log(fecha)
      let errors = []
      await errors.push(alertconfirm("Proveedor", proveedor,'array',0));    
      await errors.push(alertconfirm("Categoria", categoria,'array',0));
      await errors.push(alertconfirm("Precio",precio,'string',3));
      await errors.push(alertconfirm("Cantidad",cantidad,'string',1))
      const allcheck =  array => array.every(value => value === array[0])
      const check = allcheck(errors)
       if (check) {
        $.confirm({
            title:"Success",
            content:"Compra ingresada con exito",
            icon: 'fa fa-check',
            theme: 'modern',
            closeIcon: true,
            animation: 'news',
            closeAnimation: 'news',
            type: 'green',
        })     
      }else{
          $.confirm({
          title:"Error",
          content:errors,
          icon: 'fa fa-xmark',
          theme: 'modern',
          closeIcon: true,
          animation: 'news',
          closeAnimation: 'news',
          type: 'red',
        })
      }      
    });
  </script>
